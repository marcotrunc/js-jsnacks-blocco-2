<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
    <div class="container" class="p-3">
        <section id="ex-1">
            <h2>Primo Esercizio</h2>
            <label for="number" id="label-number">Inserisci i 5 numeri che saranno sommati</label> <br>
            <input type="number" id="number" value="" class="" />
            <button id="number-button">Invia</button> <br>
            <p id="sum-container" class="d-none">
                La somma è: <span id="sum"></span>
            </p>
        </section>

        <section id="ex-2">
            <h2>Secondo Esercizio</h2>
            <label for="label-number-2" id="label-number-2">Inserisci dei numeri</label> <br>
            <input type="number" id="number-2" value="" class=""/>
            <button id="number-button-2">Invia</button> 
            <p>I numeri che hai inserito sono: <span id="all-number"></span></p>
            <p>I numeri positivi sono:<span id="positive"></span></p>
        </section>

        <section id="ex-3">
            <h2>Terzo Esercizio</h2>
            <p >
                La Lista degli invitati è: <br>
                <span id="fake-list"></span>
            </p>
        </section>

        <section id="ex-4">
            <h2>Quarto Esercizio</h2>
            <label for="label-number-4" id="label-number-4">Inserisci dei numeri</label> <br>
            <input type="number" id="number-4" value="" class=""/>
            <button id="number-button-4">Invia</button>
            <p> 
                La somma degli elementi in posizione dispari è:
                <span id="list-shots-element"></span>
            </p>
        </section>

        <section id="ex-5">
            <h2>Quinto Esercizio</h2>
            <p id="start-array"></p>
            <p id="final-array"></p>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
